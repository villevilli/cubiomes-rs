name: rustfmt

on:
  - push
  - pull_request

jobs:
  fmt:
    runs-on: ubuntu-latest

    steps:
    - name: install nightly
      run: | 
        rustup toolchain install nightly
        rustup component add --toolchain nightly-x86_64-unknown-linux-gnu rustfmt
    - name: check formatting
      run: cargo +nightly fmt -- --check
